<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Car Insurance</title>
  </head>
  <body>
      <div class="container">
        <h1>Car Insurance</h1>

        <p>To give you a qupte, we need to know a little about you:</p>

        <form id="insurance">
          <label for="age">Age</label>
          <input id="age" type="text">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>

          <button type="submit" class="btn btn-success">Calculate my Quote</button>
        </form>

        <div id="quote">
          <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably bike or take the bus.</span></p>
        </div>
      </div>
  </body>
</html>
